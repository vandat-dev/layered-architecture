basePath: /api
definitions:
  dto.AuthResponseDto:
    properties:
      refresh_token:
        type: string
      token:
        type: string
    type: object
  dto.CreateUserDto:
    properties:
      email:
        type: string
      full_name:
        type: string
      system_role:
        enum:
        - ADMIN
        - USER
        - SUPER_ADMIN
        type: string
      username:
        type: string
    required:
    - email
    - system_role
    - username
    type: object
  dto.LoginRequestDto:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.RegisterRequestDto:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      role:
        enum:
        - ADMIN
        - USER
        - SUPER_ADMIN
        type: string
      username:
        type: string
    required:
    - email
    - password
    - role
    - username
    type: object
  dto.UserListResponseDto:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.UserResponseDto'
        type: array
      total:
        type: integer
    type: object
  dto.UserResponseDto:
    properties:
      address:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      gender:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      phone_number:
        type: string
      system_role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  dto.UserUpdateRequestDto:
    properties:
      address:
        type: string
      email:
        type: string
      full_name:
        type: string
      gender:
        type: string
      is_active:
        type: boolean
      password:
        minLength: 6
        type: string
      phone_number:
        type: string
      system_role:
        enum:
        - ADMIN
        - USER
        - SUPER_ADMIN
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Go API server.
  termsOfService: http://swagger.io/terms/
  title: Go API
  version: "1.0"
paths:
  /user/create_user:
    post:
      consumes:
      - application/json
      description: Creates a new user with the provided information
      parameters:
      - description: User Information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserDto'
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "405":
          description: User already exists
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: Create a new user
      tags:
      - user
  /user/get_user/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves a user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User details
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserResponseDto'
              type: object
        "422":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get user by ID
      tags:
      - user
  /user/list_user:
    get:
      consumes:
      - application/json
      description: Returns a paginated list of users with filtering options. Only
        admin users can access this endpoint.
      parameters:
      - default: 0
        description: Skip
        in: query
        name: skip
        type: integer
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      - description: Email
        in: query
        name: email
        type: string
      - description: Username
        in: query
        name: username
        type: string
      - description: Status filter
        enum:
        - ADMIN
        - USER
        - SUPER_ADMIN
        in: query
        name: system_role
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Paginated list of users
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserListResponseDto'
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: 'Access denied: Only admin can view user list'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: Get all users (Admin only)
      tags:
      - user
  /user/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: User Login Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AuthResponseDto'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/response.Response'
      summary: Login user
      tags:
      - auth
  /user/me:
    get:
      consumes:
      - application/json
      description: Get the currently log in user's information
      produces:
      - application/json
      responses:
        "200":
          description: Current user
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserResponseDto'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: Get current user
      tags:
      - user
  /user/register:
    post:
      consumes:
      - application/json
      description: Register a new user and return JWT token
      parameters:
      - description: User Registration Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: Registration successful
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AuthResponseDto'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: User already exists
          schema:
            $ref: '#/definitions/response.Response'
      summary: Register a new user
      tags:
      - auth
  /user/update_user/{id}:
    put:
      consumes:
      - application/json
      description: Updates user information by user ID (email cannot be updated)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User Update Data (username, password, role only)
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UserUpdateRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserResponseDto'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: Update user by ID
      tags:
      - user
securityDefinitions:
  ApiKeyAuth:
    description: 'JWT Authorization header using Bearer scheme. Example: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
